<meta charset  = "UTF-8">

<script>

function mostra(texto) {
    document.write(texto + "<br>");
}

var numeroInformado = parseInt(prompt("Digite o n√∫mero"));

var numeroInicial = 1;

while(numeroInicial <= numeroInformado) {
    mostra(numeroInicial);
    numeroInicial++;
}

mostra("FIM");

</script>
